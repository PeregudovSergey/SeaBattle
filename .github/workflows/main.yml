name: CHECK-RUN

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ dev ]

jobs:
  RUN-UBUNTU:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Check cmake version
      run: cmake --version
  
    - name: Build
      run: cd part2 && mkdir build && cd build && cmake .. && make

  RUN-WINDOWS:
      runs-on: windows-latest
    
      steps:
      - uses: actions/checkout@v3
      
      - name: Build
        run: cd part2 && mkdir build && cd build && cmake -build .. && cmake --build .
